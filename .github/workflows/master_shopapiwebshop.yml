# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - shopapiwebshop

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'
          include-prerelease: true
          
      - name: Build with api
        run: dotnet build --configuration Release
        working-directory: "Presentation"

      - name: dotnet publish api
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp
        working-directory: "Presentation"
        
      - name: Build with dotnet
        run: dotnet build --configuration Release
        working-directory: "ShopBlazor"

      

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_BCDA621D86D6456AAC7FDA225955EE9F }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_FB6978765E874F5BA0C6FDED84955354 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_F2D8C9DC93CD45708C46D7BECFF217ED }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'shopapiwebshop'
          slot-name: 'Production'
          package: .
          
